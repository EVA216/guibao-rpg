
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鬼堡迷踪</title>
    <style>
        body {
            font-family: '微軟正黑體', sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1601758174640-bba4e63b14c4?fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(0,0,0,0.7);
            max-width: 800px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .intro {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 40px;
        }
        .start-btn {
            display: block;
            margin: 0 auto;
            background: crimson;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .start-btn:hover {
            background: darkred;
        }
        audio {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>鬼堡迷踪</h1>
        <p class="intro">三名年輕探險者闖入古堡，門關上了，恐懼才剛開始。</p>
        <button class="start-btn" onclick="location.href='game.html'">開始冒險</button>
        <audio controls autoplay loop>
            <source src="https://cdn.pixabay.com/audio/2022/03/23/audio_b60efb0d4d.mp3" type="audio/mpeg">
            你的瀏覽器不支援音樂播放。
        </audio>
    </div>
</body>
</html>
